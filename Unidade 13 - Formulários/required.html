<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Campo required</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
     
        <form action="destino.html" method="POST">
            
            <label for="nome">Nome Completo:</label> 
            <input type="text" name="nome" id="nome" size="30" maxlength="100" required> <!--"required" torna obrigatório o preenchimento do campo para envio-->

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" size="30" maxlength="50">

            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" size="30" maxlength="13"> 

            <label for="website">Site:</label>
            <input type="url" name="website" id="website" size="30" maxlength="100"> 

            <input type="submit" value="Enviar" name="enviar" id="enviar">
    
        </form>
    
    </body>
</html>
