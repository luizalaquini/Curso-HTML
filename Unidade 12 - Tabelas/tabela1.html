<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Primeira Tabela</title>

        <!--As bordas em "table" são externas, enquanto as bordas em "table td" são internas-->
        <style>
            table {
                width: 300px;
                border-width: 1px;
                border-style: solid;
            }

            td, th {
                background-color: #ddd;
                border-width: 1px;
                border-style: solid;
                padding: 5px;
            }

            th { text-align: left; }
        </style>
    </head>
    
    <body>
        <table> <!--tr == "table row" (linhas da tabela) | th == "table head" (cabeçalho da tabela) | td == "table data" (dados da tabela = coluna)-->
            <tr>
                <th>Brasil</th> <td>5</td>
            </tr>
            <tr>    
                <th>Argentina</th> <td>2</td>
            </tr>
        </table>
	</body>

    <!--SITES RECOMENDADOS: 
    https://www.w3.org/html/wiki/Elements/table
    https://wiki.whatwg.org/wiki/presentational_elements_and_attributes
    -->
    
</html>
