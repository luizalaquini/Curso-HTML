<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Tipos de texto</title>
    </head>

    <body>
        <h2>Tipos de texto:</h2>

    	<p> <b>Texto em destaque</b>	        </p> <!-- "b" de "bold" (negrito) -->
        <p> <i>Texto em italico</i> 	        </p> <!-- "i" de "italic" -->
        <p> <u>Texto sublinhado</u> 	        </p> <!-- "u" de "underlined" (sublinhado) -->
        <p> Texto em <sub>subscrito</sub>       </p> <!-- "sub" de "subscribed" -->
        <p> Texto em <sup>superescrito</sup>    </p> <!-- "sup" de "superscript" -->
        <p> <s>Texto em riscado </s> 	        </p> <!-- "s" de "scratched" (riscado) -->       
    </body>

</html>
